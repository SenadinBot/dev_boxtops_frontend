<!DOCTYPE html>
<html>

<head>
    <title>Retailer Login</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta name="description"
        content="This is an example of a meta description. This will often show up in search results.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">

    <!-- Styles -->
    <link href="/assets/scss-boxtopsforyoureducation/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="site-content max-width">
        <div class="content-area">
            <div class="site-main">
                <div class="modules">
                    <div class="retailer-login retailer-container">
                        <img class="retailer-image" src="./assets/images/images/retailer-banner.png" alt="Image">
                        <div class="new-login-container">
                            <!-- <div class="login-image">
                                <img src="./assets/images/icons/box-tops-icon.png" alt="Logo">
                            </div> -->
                            <div class="login-heading">
                                <h2>Log In</h2>
                            </div>
                            <div class="login-form-wrapper">
                                <div class="login-field-wrapper">
                                    <input class="login-input input-validation-error" id="email" name="email"
                                        placeholder="Enter email" type="text" value="">
                                    <span class="field-validation-error login-field-validation">The email
                                        address is
                                        required</span>
                                </div>
                                <div class="login-field-wrapper">
                                    <input class="login-input" id="password" name="password" placeholder="Password"
                                        type="password" value="">
                                </div>
                                <span class="custom-error show-custom-error">
                                    Server error Server error Server error Server error Server error Server
                                    error Server
                                    error
                                </span>
                                <button type="submit" class="custom-btn" id="login-btn">Log in</button>
                                <div class="login-forgot-password-wrapper">
                                    <a href="#">FORGET PASSWORD?</a>
                                </div>
                                <a href="#" class="custom-btn join-free">Join Free</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/masonry.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
</body>


</html>
